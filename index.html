<!DOCTYPE html>
<html>
<head>
	<title>Calculator Assignment</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
			<div id="calc_body">
			<input id="display_text" type="text" class="form-control txtfild-padding" placeholder="0" autofocus><br>

			<div class="btn_class">
				<button id="seven" class="btn btn-info btn-padding">7</button>
				<button id="eight" class="btn btn-info btn-padding">8</button>
				<button id="nine" class="btn btn-info btn-padding">9</button>
				<button id="divide" class="btn btn-info btn-padding">/</button>
				<button id="modulo" class="btn btn-info btn-padding">%</button>
				<button id="delete_char" class="btn btn-info btn-padding"><=</button>
				<br>

				<button id="four" class="btn btn-info btn-padding">4</button>
				<button id="five" class="btn btn-info btn-padding">5</button>
				<button id="six" class="btn btn-info btn-padding">6</button>
				<button id="multipy" class="btn btn-info btn-padding">*</button>
				<button id="square" class="btn btn-info btn-padding">X<sup>2</sup></button>
				<button id="qube" class="btn btn-info btn-padding">X<sup>3</sup></button><br/>
		

		
				<button id="one" class="btn btn-info btn-padding">1</button>
				<button id="two" class="btn btn-info btn-padding">2</button>
				<button id="three" class="btn btn-info btn-padding">3</button>
				<button id="add" class="btn btn-info btn-padding">+</button>
				<button id="square_root" class="btn btn-info btn-padding">âˆšX</button>
				<button id="fact" class="btn btn-info btn-padding">!</button><br>

				<button id="zero" class="btn btn-info btn-padding">0</button>
				<button id="point" class="btn btn-info btn-padding">.</button>
				<button id="exponent" class="btn btn-info btn-padding">X<sup>N</sup></button>
				<button id="sub" class="btn btn-info btn-padding">-</button>
				<button id="remove" class="btn btn-info btn-padding">C</button>
				<button id="equal" class="btn btn-info btn-padding">=</button>
		
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/calculator.js"></script>
	<script type="text/javascript" src="js/bo.js"></script>
</body>
</html>
